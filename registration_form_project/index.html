<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container">
        
        <div class="register">
            <h2>Register Here</h2>
            <br>
            <form id = "register" method = "post">

                <label>First Name : </label><br>                
                <input type = "text" name = "fname" id = "name" placeholder = "Enter Your First Name">
                <br><br>

                <label>Last Name : </label><br>
                <input type = "text" name = "lname" id = "name" placeholder = "Enter Your Last Name">
                <br><br>

                <label>Enter Age : </label><br>
                <input type = "number" name = "age" id = "name" placeholder = "Enter Your age">
                <br><br>

                <label>Username : </label><br>
                <input type = "text" name = "customInput" id = "name" placeholder = "Enter Username">
                <br><br>

                <label>Email : </label><br>
                <input type = "email" name = "email" id = "name" placeholder = "Enter your Email">
                <br><br>

                <label> Password : </label><br>
                <input type = "password" name = "password" id = "name" placeholder = "Set password">
                <br><br>              
                
                <input type = "submit" name = "submit" value = "Submit" id = "submit">

            </form>
        </div> <!--register end-->>

    </div> <!-- container end ---->
</body>
</html>
